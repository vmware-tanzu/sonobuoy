sonobuoy-config:
  driver: Job
  plugin-name: job-junit-passing-singlefile
  result-format: junit
spec:
  args:
  - single-file
  - /resources/junit-passing-tests.xml
  command:
  - /testImage
  image: sonobuoy/testimage:v0.1
  name: plugin
  resources: {}
  volumeMounts:
  - mountPath: /tmp/sonobuoy/results
    name: results

