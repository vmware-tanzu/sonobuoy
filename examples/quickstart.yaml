kind: ConfigMap
metadata:
  labels:
    component: sonobuoy
  name: sonobuoy-config-cm
  namespace: heptio-sonobuoy
---
apiVersion: v1
data:
  e2e.tmpl: |
    apiVersion: v1
    kind: Pod
    metadata:
      annotations:
        sonobuoy-driver: Job
        sonobuoy-plugin: e2e
        sonobuoy-result-type: e2e
      labels:
        component: sonobuoy
        sonobuoy-run: '{{.SessionID}}'
        tier: analysis
      name: sonobuoy-e2e-job-{{.SessionID}}
      namespace: '{{.Namespace}}'
    spec:
      containers:
      - env:
        - name: E2E_FOCUS
          value: Pods should be submitted and removed
        image: gcr.io/heptio-images/kube-conformance:latest
        imagePullPolicy: Always
        name: e2e
        volumeMounts:
        - mountPath: /tmp/results
          name: results
          readOnly: false
      - command:
        - sh
        - -c
        - /sonobuoy worker global -v 5 --logtostderr
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: RESULTS_DIR
          value: /tmp/results
        - name: MASTER_URL
          value: '{{.MasterAddress}}'
        - name: RESULT_TYPE
          value: e2e
        image: gcr.io/heptio-images/sonobuoy:master
        imagePullPolicy: Always
        name: sonobuoy-worker
        volumeMounts:
        - mountPath: /tmp/results
          name: results
          readOnly: false
      restartPolicy: Never
      serviceAccountName: sonobuoy-serviceaccount
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - emptyDir: {}
        name: results
  systemd_logs.tmpl: |
    apiVersion: extensions/v1beta1
    kind: DaemonSet
    metadata:
      annotations:
        sonobuoy-driver: DaemonSet
        sonobuoy-plugin: systemd_logs
        sonobuoy-result-type: systemd_logs
      labels:
        component: sonobuoy
        sonobuoy-run: '{{.SessionID}}'
        tier: analysis
      name: systemd-logs
      namespace: '{{.Namespace}}'
    spec:
      selector:
        matchLabels:
          sonobuoy-run: '{{.SessionID}}'
      template:
        metadata:
          labels:
            component: sonobuoy
            sonobuoy-run: '{{.SessionID}}'
            tier: analysis
        spec:
          containers:
          - command:
            - sh
            - -c
            - /get_systemd_logs.sh && sleep 3600
            env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: RESULTS_DIR
              value: /tmp/results
            - name: CHROOT_DIR
              value: /node
            image: gcr.io/heptio-images/sonobuoy-plugin-systemd-logs:latest
            imagePullPolicy: Always
            name: sonobuoy-systemd-logs-config-{{.SessionID}}
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /tmp/results
              name: results
              readOnly: false
            - mountPath: /node
              name: root
              readOnly: false
          - command:
            - sh
            - -c
            - /sonobuoy worker single-node -v 5 --logtostderr && sleep 3600
            env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: RESULTS_DIR
              value: /tmp/results
            - name: MASTER_URL
              value: '{{.MasterAddress}}'
            - name: RESULT_TYPE
              value: systemd_logs
            image: gcr.io/heptio-images/sonobuoy:master
            imagePullPolicy: Always
            name: sonobuoy-worker
            volumeMounts:
            - mountPath: /tmp/results
              name: results
              readOnly: false
          dnsPolicy: ClusterFirstWithHostNet
          hostIPC: true
          hostNetwork: true
          hostPID: true
          tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Exists
          - key: CriticalAddonsOnly
            operator: Exists
          volumes:
          - emptyDir: {}
            name: results
          - hostPath:
              path: /
            name: root
kind: ConfigMap
metadata:
  labels:
    component: sonobuoy
  name: sonobuoy-plugins-cm
  namespace: heptio-sonobuoy
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    component: sonobuoy
    run: sonobuoy-master
    tier: analysis
  name: sonobuoy
  namespace: heptio-sonobuoy
spec:
  containers:
  - command:
    - /bin/bash
    - -c
    - /sonobuoy master --no-exit=true -v 3 --logtostderr
    env:
    - name: SONOBUOY_ADVERTISE_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    image: gcr.io/heptio-images/sonobuoy:master
    imagePullPolicy: Always
    name: kube-sonobuoy
    volumeMounts:
    - mountPath: /etc/sonobuoy
      name: sonobuoy-config-volume
    - mountPath: /plugins.d
      name: sonobuoy-plugins-volume
    - mountPath: /tmp/sonobuoy
      name: output-volume
  restartPolicy: Never
  serviceAccountName: sonobuoy-serviceaccount
  volumes:
  - configMap:
      name: sonobuoy-config-cm
    name: sonobuoy-config-volume
  - configMap:
      name: sonobuoy-plugins-cm
    name: sonobuoy-plugins-volume
  - emptyDir: {}
    name: output-volume
---
apiVersion: v1
kind: Service
metadata:
  labels:
    component: sonobuoy
    run: sonobuoy-master
  name: sonobuoy-master
  namespace: heptio-sonobuoy
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: sonobuoy-master
  type: ClusterIP
