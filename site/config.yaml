baseURL: "https://sonobuoy.io/"
languageCode: "en-us"
title: "Sonobuoy"
theme: "sonobuoy"
outputs:
  home: [ "HTML", "REDIRECTS" ]
  posts: [ "HTML", "RSS" ]
pygmentsCodefences: true
pygmentsStyle: "pygments"
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: native
    tabWidth: 4
params:
  twitter_url: "https://twitter.com/projectsonobuoy"
  github_url: "https://github.com/vmware-tanzu/sonobuoy"
  slack_url: "https://kubernetes.slack.com/messages/sonobuoy"
  github_base_url: "https://github.com/vmware-tanzu/sonobuoy"
  rss_url: "/blog/feed.xml"
  use_advanced_docs: true
  docs_right_sidebar: true
  docs_search: false
  docs_search_index_name: index_name
  docs_search_api_key: api_key
  docs_versioning: true
  docs_latest: v0.56.6
  docs_versions:
    - main
    - v0.56.6
    - v0.56.5
    - v0.56.4
    - v0.56.3
    - v0.56.2
    - v0.56.1
    - v0.56.0
    - v0.55.1
    - v0.55.0
    - v0.54.0
    - v0.53.2
    - v0.53.1
    - v0.53.0
    - v0.52.0
    - v0.51.0
    - v0.50.0
    - v0.20.0
    - v0.19.0
mediaTypes:
  "text/netlify":
    delimiter: ""
outputFormats:
  REDIRECTS:
    mediaType: "text/netlify"
    baseName: "_redirects"
  RSS:
    mediatype: "application/rss"
    baseName: "feed"
permalinks:
  posts: /:slug
