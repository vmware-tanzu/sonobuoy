builds:
- binary: sonobuoy
  env:
    - CGO_ENABLED=0
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64
  ldflags: -s -w -X github.com/heptio/sonobuoy/pkg/buildinfo.Version=v{{.Version}} -X github.com/heptio/sonobuoy/pkg/buildinfo.GitSHA={{.FullCommit}}
archive:
  format: tar.gz
  files:
  - LICENSE
